<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game Results</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body onload="loadGameResultElements()">
  <div id="container">
    <div id="score">
      <table class="score-board">
        <tr>
          <td>PLAYER</td>
          <td>CPU</td>
        </tr>
        <tr>
          <td class="score-number player-score"></td>
          <td class="score-number computer-score"></td>
        </tr>
      </table>
    </div>
    <div id="playing-area">
      <div>
        <p class="game-result"></p>
        <button class="game-result-button">FINISH</button>
      </div>
    </div>
  </div>
</body>

</html>
